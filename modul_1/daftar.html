<html>
<head><title> Bullets and Numbering</title></head>
<body>
<p> Daftar menggunakan Bullets </p>

	<li> Tuesday </li>
</ul>

</ol>

	<li> Sunday </li>
	<li> Monday </li>
	<li> Tuesday </li>
</ol>
<p> Daftar Menggunakan Numbering(huruf Romawi) </p>
<ol type = 'I'>
	<li> Sunday </li>
	<li> Monday </li>
	<li> Tuesday </li>
</ol>
</body>
</html>
